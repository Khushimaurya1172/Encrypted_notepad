<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Note</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>📝 Add New Note</h2>
        <form method="POST">
            <input type="text" name="title" placeholder="Note Title" required>
            <textarea name="content" rows="10" placeholder="Write your note here..." required></textarea>
            <button type="submit">Save</button>
        </form>
        <a href="{{ url_for('dashboard') }}" class="btn">⬅️ Back</a>
    </div>
</body>
</html>
