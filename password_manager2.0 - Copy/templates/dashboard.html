<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Notepad - Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h2>üìù My Secure Notes</h2>
        <a href="{{ url_for('add_note') }}" class="btn">+ Add New Note</a>
        {% if notes %}
            <ul class="note-list">
                {% for title, content in notes.items() %}
                    <li>
                        <h3>{{ title }}</h3>
                        <p>{{ content[:100] }}{% if content|length > 100 %}...{% endif %}</p>
                        <a href="{{ url_for('edit_note', title=title) }}">Edit</a>
                        <a href="{{ url_for('delete_note', title=title) }}" onclick="return confirm('Delete this note?');">Delete</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No notes saved yet.</p>
        {% endif %}
    </div>
</body>
</html>
